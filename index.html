<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" type="text/css" href="css/styles.css">
<link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,700" rel="stylesheet">
<title>Online Registration Form</title>
</head>

<body>
    <header>
      <h1 class="align">The code review</h1>
    </header>
    <div class="container">
      <div class="subheader">
      <h2 class="align heading">Signup for our newsletter</h2>
      <p class="align font">Get the latest news on how your code is doing right in your inbox</p>
      </div>

      <form action="index.html" method="post">
        <div class="contact padding">
        <fieldset>
          <legend class="heading margin">Contact Information</legend>

          <div class="flex">
            <label class="font color" for="name">Full Name</label>
            <input class="field margin" type="text" id="name" name="user_name" value="" placeholder="Required " required="">
          </div>
          <div class="flex">
            <label class="font color" for="mail">Email Address</label>
            <input class="field margin" type="email" id="mail" name="user_email" value="" placeholder="Required " required="">
          </div>
          <div class="flex">
            <label class="font color" for="phone">Phone Number</label>
            <input class="field margin" type="tel" id="phone" name="user_phone" value="">
          </div>
          <div class="flex">
            <label class="font color margin" for="address">Street Address</label>
            <input class="field margin" type="text" id="address" name="user_address" value="">
          </div>
          <div class="flex">
            <label class="font color margin" for="city">City</label>
            <input class="field margin" type="text" id="city" name="user_city" value="">
          </div>
          <div class="flex">
            <label class="font color" for="region">Region</label>
            <select class="user_region field margin" id="region" name="user_region">
              <option value="" disabled selected>Choose region</option>
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
                <option value="option4">Option 4</option>
                <option value="option5">Option 5</option>
            </select>
          </div>
          <div class="flex">
            <label class="font color" for="zip">Zip Code</label>
            <input class="field margin" type="text" id="zip" name="user_zip" value="">
          </div>
        </fieldset>
        </div>

        <div class="newsletter padding">
        <fieldset>
          <legend class="heading margin">Newsletter</legend>
            <div class="newsletter-section1">
              <label class="font color">Select the newsletters you would like to recieve</label>
              <ul>
                <li>
                  <input class="field margin" type="checkbox" id="html" name="subscribe" value="html_news">
                  <label class="font color" for="html">HTML News</label>
                </li>
                <li>
                  <input class="field margin" type="checkbox" id="css" name="subscribe" value="css_news">
                  <label class="font color" for="css">CSS News</label>
                </li>
                <li>
                  <input class="field margin" type="checkbox" id="javascript" name="subscribe" value="javascript_news">
                  <label class="font color" for="javascript">JavaScript News</label>
                </li>
              </ul>
            </div>
            <div class="newsletter-section2">
              <label class="font color">Newsletter format</label>
              <ul>
                <li>
                  <input class="field margin" type="radio" id="html_format" name="format" value="html_format" checked="">
                  <label class="font color" for="html_format">HTML</label>
                </li>
                <li>
                  <input class="field margin" type="radio" id="plain_text" name="format" value="plain_text_format">
                  <label class="font color" for="plain_text">Plain text</label>
                </li>
              </ul>
            </div>
            <div class="newsletter-section3">
              <label class="font color" for="comments">Other topics you'd like to hear about</label>
              <textarea class="font field color" rows="4" id="comments" name="user_comments"></textarea>
            </div>
        </fieldset>
        </div>
        <button class="btn" type="submit">Sign Up</button>
      </form>

      <footer>
        <p class="align">Copyright The Code Review</p>
      </footer>
    </div>



</body>
</html>

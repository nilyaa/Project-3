<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" type="text/css" href="css/styles.css">
<link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,700" rel="stylesheet">
<title>Online Registration Form</title>
</head>

<body>
    <header>
      <h1>The code review</h1>
    </header>
    <div class="container">
      <div class="subheader">
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>

      <form action="index.html" method="post">
        <div class="wrapper">
        <fieldset>
          <legend class="heading">Contact Information</legend>
          <div>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="user_name" value="" placeholder="Required" required="">
          </div>
          <div>
            <label for="mail">Email Address</label>
            <input type="email" id="mail" name="user_email" value="" placeholder="Required" required="">
          </div>
          <div>
            <label for="phone">Phone Number</label>
            <input type="number" id="phone" name="user_phone" value="">
          </div>
          <div>
            <label for="address">Street Address</label>
            <input type="text" id="address" name="user_address" value="">
          </div>
          <div>
            <label for="city">City</label>
            <input type="text" id="city" name="user_city" value="">
          </div>
          <div>
            <label for="county">County</label>
            <select class="user_county" id="county" name="user_county">
              <option value="" disabled="" selected="">Choose county</option>
                <option value="bedfordshire">Bedfordshire</option>
                <option value="berkshire">Berkshire</option>
                <option value="Bristol">Bristol</option>
                <option value="Buckinghamshire">Buckinghamshire</option>
                <option value="Cambridgeshire">Cambridgeshire</option>
                <option value="Cheshire">Cheshire</option>
                <option value="City of London">City of London</option>
                <option value="Cornwall">Cornwall</option>
                <option value="Cumbria">Cumbria</option>
                <option value="Derbyshire">Derbyshire</option>
                <option value="Devon">Devon</option>
                <option value="Dorset">Dorset</option>
                <option value="Durham">Durham</option>
                <option value="East Riding of Yorkshire">East Riding of Yorkshire</option>
                <option value="East Sussex">East Sussex</option>
                <option value="Essex">Essex</option>
                <option value="Gloucestershire">Gloucestershire</option>
                <option value="Greater London">Greater London</option>
                <option value="Greater Manchester">Greater Manchester</option>
                <option value="Hampshire">Hampshire</option>
                <option value="Herefordshire">Herefordshire</option>
                <option value="Hertfordshire">Hertfordshire</option>
                <option value="Isle of Wight">Isle of Wight</option>
                <option value="Kent">Kent</option>
                <option value="Lancashire">Lancashire</option>
                <option value="Leicestershire">Leicestershire</option>
                <option value="Lincolnshire">Lincolnshire</option>
                <option value="Merseyside">Merseyside</option>
                <option value="Norfolk">Norfolk</option>
                <option value="North Yorkshire">North Yorkshire</option>
                <option value="Northamptonshire">Northamptonshire</option>
                <option value="Northumberland">Northumberland</option>
                <option value="Nottinghamshire">Nottinghamshire</option>
                <option value="Oxfordshire">Oxfordshire</option>
                <option value="Rutland">Rutland</option>
                <option value="Shropshire">Shropshire</option>
                <option value="Somerset">Somerset</option>
                <option value="South Yorkshire">South Yorkshire</option>
                <option value="Staffordshire">Staffordshire</option>
                <option value="Suffolk">Suffolk</option>
                <option value="Surrey">Surrey</option>
                <option value="Tyne and Wear">Tyne and Wear</option>
                <option value="Warwickshire">Warwickshire</option>
                <option value="West Midlands">West Midlands</option>
                <option value="West Sussex">West Sussex</option>
                <option value="West Yorkshire">West Yorkshire</option>
                <option value="Wiltshire">Wiltshire</option>
                <option value="Worcestershire">Worcestershire</option>
            </select>
          </div>
          <div>
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="user_zip" value="">
          </div>
        </fieldset>
        </div>

        <div class="wrapper">
        <fieldset>
          <legend class="newsletter-wrapper">Newsletter</legend>
            <div class="select-news">
              <p>Select the newsletters you would like to recieve</p>
              <ul>
                <li>
                  <input type="checkbox" id="html" name="subscribe" value="html_news">
                  <label for="html">HTML News</label>
                </li>
                <li>
                  <input type="checkbox" id="css" name="subscribe" value="css_news">
                  <label for="css">CSS News</label>
                </li>
                <li>
                  <input type="checkbox" id="javascript" name="subscribe" value="javascript_news">
                  <label for="javascript">JavaScript News</label>
                </li>
              </ul>
            </div>
            <div class="newsletter-wrapper">
              <p>Newsletter format</p>
              <ul>
                <li>
                  <input type="radio" id="html_format" name="format" value="html_format" checked="">
                  <label for="html_format">HTML</label>
                </li>
                <li>
                  <input type="radio" id="plain_text" name="format" value="plain_text_format">
                  <label for="plain_text">Plain text</label>
                </li>
              </ul>
            </div>
            <div class="newsletter-wrapper">
              <label for="comments">Other topics you'd like to hear about</label>
              <textarea id="comments" name="user_comments"></textarea>
            </div>
        </fieldset>
        </div>
        <button class="submit-button" type="submit">Sign Up</button>
      </form>

      <footer>Copyright The Code Review</footer>
    </div>



</body>
</html>
